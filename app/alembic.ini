
[alembic]
# path to migration scripts
script_location = alembic

# Logging configuration
sqlalchemy.url = postgresql+asyncpg://username:password@db/dbname

[loggers]
keys=root,sqlalchemy,alembic

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=WARNING
handlers=console
qualname=root

[logger_sqlalchemy]
level=WARNING
handlers=console
qualname=sqlalchemy.engine

[logger_alembic]
level=INFO
handlers=console
qualname=alembic

[handler_console]
class=StreamHandler
args=(sys.stderr,)
level=NOTSET
formatter=generic

[formatter_generic]
format=%(levelname)-5.5s [%(name)s] %(message)s
