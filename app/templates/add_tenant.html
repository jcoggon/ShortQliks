
<!DOCTYPE html>
<html>
<head>
    <title>Add Tenant</title>
</head>
<body>
    <h2>Add New Tenant</h2>
    <form action="/add-tenant" method="post">
        <div>
            <label for="tenant_name">Tenant Name:</label>
            <input type="text" id="tenant_name" name="tenant_name" required>
        </div>
        <div>
            <label for="qlik_cloud_key">Qlik Cloud Key:</label>
            <input type="text" id="qlik_cloud_key" name="qlik_cloud_key" required>
        </div>
        <div>
            <input type="submit" value="Add Tenant">
        </div>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
