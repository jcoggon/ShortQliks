
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Your Tenants</h2>
    <table>
        <thead>
            <tr>
                <th>Tenant Name</th>
                <th>Qlik Cloud Key</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tenant in tenants %}
            <tr>
                <td>{{ tenant.tenant_name }}</td>
                <td>{{ tenant.qlik_cloud_key }}</td>
                <td>
                    <a href="/edit-tenant-page/{{ tenant.tenant_id }}">Edit</a>
                    <a href="/delete-tenant/{{ tenant.tenant_id }}" onclick="return confirm('Are you sure you want to delete this tenant?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add-tenant-page">Add New Tenant</a>
</body>
</html>
